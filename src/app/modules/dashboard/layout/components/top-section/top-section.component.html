
<div class="px-10">
    <div class="mb-4 pt-10 flex justify-between">
        <h2 class="font-semibold text-gray-900">Welcome back, Olivia</h2>
        <div class="inline-block space-x-4">
            <button class="flex-none rounded-md bg-gray-100 px-4 py-2.5 text-xs font-semibold text-gray-500 hover:bg-gray-200 ">Customize</button>
            <button class="flex-none rounded-md bg-gray-100 px-4 py-2.5 text-xs font-semibold text-gray-500 hover:bg-gray-200 ">Export</button>
        </div>
    </div>
    <div class="flex">
    <div id="left-container">
        <apx-chart
        [series]="chartOptions.series!"
        [chart]="chartOptions.chart!"
        [xaxis]="chartOptions.xaxis!"
        [title]="chartOptions.title!"
      ></apx-chart>
    </div>
    <div id="right-container">
        <apx-chart
        [series]="donutChartOptions.series!"
        [chart]="donutChartOptions.chart!"
        [xaxis]="donutChartOptions.xaxis!"
        [title]="donutChartOptions.title!"
      ></apx-chart>
    </div>
    </div>
</div>
